<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #140242;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #contact-me {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
    }

    #contact-me h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #000;
    }

    #contact-me p {
      text-align: center;
      margin-bottom: 20px;
      color: #ef7308;
    }

    .contact-info {
      text-align: center;
      margin-top: 20px;
    }

    .contact-info a {
      color: #000;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
      color:red;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
    }

    form label {
      font-weight: bold;
      color: #fff;
    }

    form input, form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background: #fff;
      color: #000;
    }

    form input:focus, form textarea:focus {
      border-color: #fff;
      outline: none;
    }

    form button {
      padding: 10px 20px;
      background-color: #fff;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #542fe7;
    }

    #confirmation-message {
      display: none;
      text-align: center;
      color: red; /* Red color for the confirmation message */
      font-size: 18px;
    }

    @media (max-width: 768px) {
      #contact-me {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <section id="contact-me">
    <div class="container">
      <h1>Contact Me</h1>
      <p><u>Feel free to reach out to me for queries, collaborations, or project discussions.</u></p>

      <!-- Form with Formspree -->
      <form id="contact-form" action="https://formspree.io/f/xqakldba" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Custom Confirmation Message -->
      <div id="confirmation-message">
        <p>Thank you for your message! We will get back to you soon.</p>
      </div>

      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:aniket.singh.st1@gmail.com">aniket.singh.st1@gmail.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+919876543210">+91 98765 43210</a></p>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from redirecting

      const formData = new FormData(this);

      // Submit the form data using Fetch API (no redirect)
      fetch(this.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json',
        },
      })
      .then(response => {
        if (response.ok) {
          // Hide the form and display the success message
          document.getElementById('contact-form').style.display = 'none';
          document.getElementById('confirmation-message').style.display = 'block';
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      })
      .catch(error => {
        alert('Oops! Something went wrong. Please try again later.');
      });
    });
  </script>
</body>
</html>
