<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Xavier's College Mumbai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f7ac95, #d0bcf7); /* Soft pink to light lavender */
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background for heading */
            padding: 20px;
            border-radius: 10px;
        }

        .carousel-container {
            width: 80%;
            margin: 40px auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        .carousel-item img {
            object-fit: cover;
            height: 80vh;
            width: 100%;
        }

        .carousel-item p {
            text-align: center;
            font-size: 28px; /* Increased text size */
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(221, 21, 21, 0.7);
            border-radius: 50%;
        }

        .carousel-control-prev-icon:hover,
        .carousel-control-next-icon:hover {
            background-color: #4d0505;
        }

        .back-button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #076cf0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .back-button:hover {
            background-color: #1e06f1;
        }
    </style>
</head>
<body>

<a href="c.html" class="back-button">Back to Resume</a>

<h2>St. Xavier's College Mumbai - Image Gallery</h2>

<div class="carousel-container">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imgs/xav1.jpeg" alt="Chapel">
                <p>College Building</p>
            </div>
            <div class="carousel-item">
                <img src="imgs/Corridor.jpg" alt="Corridor">
                <p>Corridor</p>
            </div>
            <div class="carousel-item">
                <img src="imgs/CollegeEntrance_2.jpg" alt="Entrance">
                <p>Entrance</p>
            </div>
            <div class="carousel-item">
                <img src="imgs/library.jpg" alt="Library">
                <p>Library</p>
            </div>
            <div class="carousel-item">
                <img src="imgs/gymkhana.jpg" alt="Playground">
                <p>Gymkhana</p>
            </div>
            <div class="carousel-item">
                <img src="imgs/chapel.webp" alt="Chapel">
                <p>Chapel</p>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
