<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #d1d1d1);
            margin: 0;
            flex-direction: column;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Calculator Container */
        .calculator {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .calculator:hover {
            transform: translateY(-5px);
        }

        /* Display Styling */
        .display {
            width: 100%;
            height: 70px;
            background-color: #2c3e50;
            color: white;
            text-align: right;
            padding: 15px;
            font-size: 36px;
            border-radius: 8px;
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* Tooltip Styling */
        .tooltip {
            position: absolute;
            bottom: 80px;
            right: -60px;
            background-color: #000;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 28px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            background-color: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        /* Button hover effects */
        button:hover {
            background-color: #bdc3c7;
            transform: scale(1.05);
        }

        button:focus {
            outline: 2px solid #3498db;
        }

        /* Operation button styling */
        .operation {
            background-color: #f39c12;
            color: white;
        }

        .operation:hover {
            background-color: #e67e22;
        }

      
        .equals {
            background-color: #27ae60;
            color: white;
        }

        .equals:hover {
            background-color: #219150;
        }

        .clear {
            background-color: #e74c3c;
            color: white;
        }

        .clear:hover {
            background-color: #c0392b;
        }


        .button-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 5px;
        }

        /* Responsive Grid */
        @media (min-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 400px) {
            button {
                height: 50px;
                font-size: 24px;
            }

            .display {
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>


    <h1>Simple Calculator</h1>
    

    <div class="calculator" aria-label="Simple Calculator">
    
        <div class="display" id="display" aria-live="polite" aria-atomic="true" role="textbox">
            0
            <span class="tooltip" id="tooltip"></span>
        </div>

        <div class="button-grid" aria-label="Calculator Buttons">
            <!-- Clear Button -->
            <button class="clear" onclick="clearDisplay()" aria-label="Clear Display" onmouseover="showTooltip('Clear')" onmouseout="hideTooltip()">C</button>

            <!-- Number and Operation Buttons -->
            <button onclick="appendToDisplay('7')" aria-label="Number 7">7</button>
            <button onclick="appendToDisplay('8')" aria-label="Number 8">8</button>
            <button onclick="appendToDisplay('9')" aria-label="Number 9">9</button>
            <button class="operation" onclick="appendToDisplay('/')" aria-label="Divide" onmouseover="showTooltip('Divide')" onmouseout="hideTooltip()">รท</button>

            <button onclick="appendToDisplay('4')" aria-label="Number 4">4</button>
            <button onclick="appendToDisplay('5')" aria-label="Number 5">5</button>
            <button onclick="appendToDisplay('6')" aria-label="Number 6">6</button>
            <button class="operation" onclick="appendToDisplay('*')" aria-label="Multiply" onmouseover="showTooltip('Multiply')" onmouseout="hideTooltip()">ร</button>

            <button onclick="appendToDisplay('1')" aria-label="Number 1">1</button>
            <button onclick="appendToDisplay('2')" aria-label="Number 2">2</button>
            <button onclick="appendToDisplay('3')" aria-label="Number 3">3</button>
            <button class="operation" onclick="appendToDisplay('-')" aria-label="Subtract" onmouseover="showTooltip('Subtract')" onmouseout="hideTooltip()">-</button>

            <button onclick="appendToDisplay('0')" aria-label="Number 0">0</button>
            <button onclick="appendToDisplay('.')" aria-label="Decimal">.</button>
            <button class="equals" onclick="calculate()" aria-label="Equals" onmouseover="showTooltip('Equals')" onmouseout="hideTooltip()">=</button>
            <button class="operation" onclick="appendToDisplay('+')" aria-label="Add" onmouseover="showTooltip('Add')" onmouseout="hideTooltip()">+</button>
        </div>
    </div>

    <script>
        // Append value to display
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.textContent === "0") {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        // Calculate the result
        function calculate() {
            const display = document.getElementById('display');
            const result = eval(display.textContent);
            display.textContent = result;
        }

  
        function clearDisplay() {
            document.getElementById('display').textContent = "0";
        }

        // Tooltip Functions
        function showTooltip(text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.textContent = text;
            tooltip.style.display = 'block';
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        }
    </script>

</body>
</html>
